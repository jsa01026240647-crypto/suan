<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>온라인 책꽂이 - 내가 읽은 시 작품집</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font: Jua -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --brown-main: #5b3b22;
      --brown-soft: #8b5a3c;
      --cream-bg: #fff7ec;
      --ink-black: #222222;
    }

    body {
      padding-top: 70px;
      background-image: url("img/hanok-bg.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Jua", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--ink-black);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* 네비게이션 바 */
    .navbar {
      background: rgba(50, 32, 18, 0.95) !important;
      backdrop-filter: blur(6px);
    }

    .navbar-brand,
    .nav-link {
      color: #fbeee0 !important;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #ffe1b3 !important;
    }

    /* 제목 영역 */
    .page-title {
      color: #fdf8f2;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.7);
      font-size: 2.4rem;
    }

    .page-subtitle {
      color: #fbeee0;
      font-size: 1.05rem;
    }

    /* 메인 박스 */
    .section-box {
      background: rgba(255, 247, 236, 0.96);
      border-radius: 18px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    /* 카드 스타일 */
    .poem-card {
      background: rgba(255, 247, 236, 0.98);
      border-radius: 16px;
      border: 1px solid rgba(139, 90, 60, 0.25);
      text-align: center;
      padding-bottom: 1rem;
    }

    /* 이미지 원본 크기 유지 */
    .poem-card img {
      width: auto;
      height: auto;
      max-width: 100%;
      border-radius: 16px 16px 0 0;
      display: block;
      margin: 0 auto;
    }

    .poem-card h5 {
      color: var(--brown-main);
      margin-top: 0.75rem;
    }

    .poem-card p {
      color: #725647;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    footer {
      background: rgba(32, 19, 10, 0.96);
      padding: 1.2rem 0;
      text-align: center;
      color: #fff;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body id="top">

  <div class="overlay"></div>

  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="home.html">온라인 책꽂이</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#digitalNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="digitalNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="digital.html">시</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 시 작품집 -->
  <main class="py-5">
    <div class="container">
      <h1 class="page-title fw-bold mb-2">내가 읽은 시 작품집</h1>
      <p class="page-subtitle mb-4">짧은 문장으로 오래 머무는 생각들</p>

      <div class="section-box">
        <div class="row g-4">

          <!-- 작품 1 -->
          <div class="col-md-4">
            <div class="poem-card">
              <img src="img/x.png" alt="습기">
              <h5>눈사람 자살 사건</h5>
              <p>“우리가 외면했던 인간의 어두운 진실”</p>
            </div>
          </div>

          <!-- 작품 2 -->
          <div class="col-md-4">
            <div class="poem-card">
              <img src="img/xx.png" alt="스무살">
              <h5>비신비</h5>
              <p>“신비롭지 않은 이 세계를 바라보며”</p>
            </div>
          </div>

          <!-- 작품 3 -->
          <div class="col-md-4">
            <div class="poem-card">
              <img src="img/xxx.png" alt="시한부">
              <h5>하늘과 바람과 별과 시</h5>
              <p>“한 청년의 가장 순한 고백”</p>
            </div>
          </div>

        </div>

        <p class="text-muted mt-4"> 계속 업데이트 예정...</p>

        <div class="text-end">
          <a href="#top" class="small text-light text-decoration-none">Top ↑</a>
        </div>
      </div>
    </div>
  </main>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
